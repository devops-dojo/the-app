---
- name: Install docker Repository
  apt_repository:
    repo: deb [arch=amd64] https://apt.dockerproject.org/repo ubuntu-xenial main
    state: present
    filename: 'docker'

- name: update cache
  apt: update_cache=yes force=yes

- name: install docker
  apt: pkg={{item}} state=present force=yes
  with_items:
      - docker-engine
      - python-pip

- name: Prepare systemd to have a proxy file
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: 0755
  when: with_proxy

- name: Configure docker proxy setting
  template:
    src: proxy.conf.j2
    dest: /etc/systemd/system/docker.service.d/proxy.conf
  register: proxy_conf
  when: with_proxy

- name: restart docker with proxy
  systemd:
    daemon_reload : true
    name: docker
    state: restarted
  when: proxy_conf.changed

- pip:
    executable: /usr/bin/pip
    name: "{{item}}"
  with_items:
  - pip
  - setuptools
  - docker-py
